<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
</head>
<body>
    <div class="payment-form">
        <h1>Secure Payment</h1>
        <form action="/final.html" method="post">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
            </div>
            <div class="input-group">
                <label for="card-holder">Cardholder Name</label>
                <input type="text" id="card-holder" name="card-holder" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
