<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全支付</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
    <style>
        /* Add custom styles for better mobile display */
        .input-group {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h1>安全支付</h1>
        <form action="final.html" method="get">
            <div class="input-group">
                <label for="card-number">信用卡号</label>
                <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
            </div>
            <div class="input-group">
                <label for="card-holder">持卡人姓名</label>
                <input type="text" id="card-holder" name="card-holder" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">有效期限</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">立即付款</button>
        </form>
    </div>
</body>
</html>
